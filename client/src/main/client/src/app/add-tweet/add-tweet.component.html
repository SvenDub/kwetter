<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
  {{errorMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (ngSubmit)="tweet()">
  <div class="form-group">
    <textarea id="tweet"
              class="form-control"
              placeholder="What's going on?"
              [(ngModel)]="content" name="content"
              required
              maxlength="140"
              (keydown.control.enter)="onEnterKey($event)"
              (keydown)="onKeyDown($event)"
              (input)="onInput($event)"
              rows="5">
    </textarea>
    <ul class="list-group" *ngIf="autocompleteValues !== null">
      <li class="list-group-item" [class.active]="i === autocompleteSelection" *ngFor="let user of autocompleteValues; index as i">
        @{{user.profile.username}} - {{user.profile.name}}
      </li>
    </ul>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary pull-right" [disabled]="isDisabled()" #submit>Tweet</button>
  </div>
</form>
